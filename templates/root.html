<!DOCTYPE html>
<html {% block angularApp %}{% endblock %}>
{% load static %}
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}嘟嘟博客{% endblock %}</title>
    <script type="text/javascript" charset="utf-8">
        var __ctx = '{% get_static_prefix %}';
    </script>
    <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet" media="screen">
    <link href="{% static "css/web.css" %}" rel="stylesheet" media="screen">
    <link href="{% static "css/bootstrap-responsive.min.css" %}" rel="stylesheet">
    <script type="text/javascript" src="{% static "js/jquery-1.7.2.min.js" %}"></script>
    <script type="text/javascript" src="{% static "js/jquery.cookie.js" %}"></script>
    <script type="text/javascript" src="{% static "js/jquery.base64.js" %}"></script>
    <script type="text/javascript" src="{% static "js/util.js" %}"></script>
    <script type="text/javascript" src="{% static "js/angular.min.js" %}"></script>
    {% block rootResource %}{% endblock %}
    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
        <script src="{% static "js/html5shiv.js" %}"></script>
    <![endif]-->
</head>
<body>
    {% block rootContext %}{% endblock %}
</body>
</html>
